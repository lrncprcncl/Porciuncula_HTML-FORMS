<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Be our Speaker</title>
</head>
<body>
    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p><em>Want to be speak at our online conference?Fill out this form</em></p>
    </header>
    <form action="method" class="speaker-form">
        <div class="form-row">
            <label for="full-name">Name</label>
            <input id="full-name" name="full-name" type="text" />
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="iskolar@pup.edu.ph" />
        </div>

        <fieldset class="legacy-form-row">
            <legend>Type of Talk</legend>
            <input id="talk-type-1" name="talk-type" type="radio" value="main-stage" checked />
            <label for="talk-type-1" class="radio-label">Main Stage</label>
            <input id="talk-type-2" name="talk-type" type="radio" value="workshop" />
            <label for="talk-type-2" class="radio-label">workshop</label>
        </fieldset>

        <div class='form-row'> 
            <label for='t-shirt'>T-Shirt Size</label> 
            <select id='t-shirt' name='t-shirt'> 
            <option value='xs'>Extra Small</option> 
            <option value='s'>Small</option> 
            <option value='m'>Medium</option> 
            <option value='l'>Large</option> 
            </select> 
        </div> 

        <div class='form-row'> 
            <label for='abstract'>Abstract</label> 
            <textarea id='abstract' name='abstract'></textarea> 
            <div class='instructions'>Describe your talk in 500 words or less</div> 
        </div> 

        <div class='form-row'> 
            <label class='checkbox-label' for='available'> 
            <input id='available' 
                   name='available' 
                   type='checkbox' 
                   value='is-available'/> 
            <span>Iâ€™m actually available the date of the talk</span> 
            </label> 
        </div> 
        
    </form>
</body>
</html>
